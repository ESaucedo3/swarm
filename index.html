<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Swarm</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="prime.css" />
    <script defer type="module" src="prime.js"></script>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="text-danger text-center pt-1">Swarm</h1>
        <h3 class="text-center text-danger">TIME LEFT: <span id="time">30</span></h3>
        <div class="row justify-content-center text-light text-center g-3 mt-3 cards">
          <div class="col-md-3 border border-1 border-warning rounded align-content-center card-gradient position-relative">
            <p>Post Office</p>
            <p id="🏤"></p>
            <button id="post-office" class="position-absolute start-0 top-0 w-100 h-100" type="button"></button>
          </div>
          <div class="col-md-3 border border-1 border-warning rounded align-content-center mx-3 card-gradient position-relative">
            <p>Hosptial</p>
            <p id="🏥"></p>
            <button id="hospital" class="position-absolute start-0 top-0 w-100 h-100" type="button"></button>
          </div>
          <div class="col-md-3 border border-1 border-warning rounded align-content-center card-gradient position-relative">
            <p>Factory</p>
            <p id="🏭"></p>
            <button id="factory" class="position-absolute start-0 top-0 w-100 h-100" type="button"></button>
          </div>
          <div class="col-md-3 border border-1 border-warning rounded align-content-center card-gradient position-relative">
            <p>Office Building</p>
            <p id="🏢"></p>
            <button id="office-building" class="position-absolute start-0 top-0 w-100 h-100" type="button"></button>
          </div>
          <div class="col-md-3 border border-1 border-warning rounded align-content-center mx-3 card-gradient position-relative">
            <p>Japanese Post Office</p>
            <p id="🏣"></p>
            <button id="japanese-post-office" class="position-absolute start-0 top-0 w-100 h-100" type="button"></button>
          </div>
        </div>
        <h4 class="text-center mt-2 text-danger">Beware The HUNTER is near!</h4>
      </section>
    </main>
  </body>
</html>
